<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Encoder/Decoder</h1>
        
        <div class="section">
            <h2>Encode Your Message</h2>
            <textarea id="encodeInput" placeholder="Enter your message to encode"></textarea>
            <button onclick="encodeMessage()">Encode</button>
            <p>Encoded Message: <span id="encodedOutput"></span></p>
        </div>

        <div class="section">
            <h2>Decode Your Message</h2>
            <textarea id="decodeInput" placeholder="Enter your message to decode"></textarea>
            <button onclick="decodeMessage()">Decode</button>
            <p>Decoded Message: <span id="decodedOutput"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
